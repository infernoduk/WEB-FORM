<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Student Registration Form</h1>
            <p class="subtitle">Fill in all required fields marked with *</p>
            
            <form id="registrationForm" novalidate>
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Full Name <span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required 
                        minlength="2" 
                        maxlength="50"
                        pattern="[A-Za-z\s]+"
                        title="Name must contain only letters and spaces"
                        placeholder="Enter your full name"
                    >
                    <span class="error-message" id="nameError"></span>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="example@email.com"
                    >
                    <span class="error-message" id="emailError"></span>
                </div>

                <!-- Phone Field -->
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        required
                        pattern="[0-9]{10,15}"
                        title="Phone number must be 10-15 digits"
                        placeholder="1234567890"
                    >
                    <span class="error-message" id="phoneError"></span>
                </div>

                <!-- Gender Radio Buttons -->
                <div class="form-group">
                    <label>Gender <span class="required">*</span></label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input 
                                type="radio" 
                                name="gender" 
                                value="male" 
                                required
                            >
                            <span>Male</span>
                        </label>
                        <label class="radio-label">
                            <input 
                                type="radio" 
                                name="gender" 
                                value="female" 
                                required
                            >
                            <span>Female</span>
                        </label>
                        <label class="radio-label">
                            <input 
                                type="radio" 
                                name="gender" 
                                value="other" 
                                required
                            >
                            <span>Other</span>
                        </label>
                    </div>
                    <span class="error-message" id="genderError"></span>
                </div>

                <!-- Program of Study Select -->
                <div class="form-group">
                    <label for="program">Program of Study <span class="required">*</span></label>
                    <select 
                        id="program" 
                        name="program" 
                        required
                    >
                        <option value="">Select a program</option>
                        <option value="computer-science">Computer Science</option>
                        <option value="business-administration">Business Administration</option>
                        <option value="engineering">Engineering</option>
                        <option value="medicine">Medicine</option>
                        <option value="law">Law</option>
                        <option value="arts">Arts</option>
                        <option value="education">Education</option>
                        <option value="science">Science</option>
                    </select>
                    <span class="error-message" id="programError"></span>
                </div>

                <!-- Consent Checkbox -->
                <div class="form-group">
                    <label class="checkbox-label">
                        <input 
                            type="checkbox" 
                            id="consent" 
                            name="consent" 
                            required
                        >
                        <span>I agree to the terms and conditions and consent to the processing of my personal data <span class="required">*</span></span>
                    </label>
                    <span class="error-message" id="consentError"></span>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="submit-btn">Register</button>
                </div>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="success-message hidden">
                <h2>Registration Successful!</h2>
                <p>Thank you for registering. Your information has been submitted successfully.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
